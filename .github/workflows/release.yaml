name: Release

on:
  push:
    tags: ['v*']  # trigger on version tags
  workflow_dispatch:  # allow manual runs
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.3). If empty and run on a tag, tag name will be used.'
        required: false

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
            8.0.x

      - name: Determine version
        id: ver
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $input = "${{ github.event.inputs.version }}"
          if ($tag -and $tag -match '^v\d') { $v = $tag.TrimStart('v') }
          elseif ($input) { $v = $input }
          else { throw "No version provided. Tag (vX.Y.Z) or workflow input required." }
          "version=$v" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Restore, build, pack
        shell: pwsh
        run: |
          $cfg = "$PWD\NuGet.Config"
          $out = ".\artifacts\packages"
          New-Item -ItemType Directory -Force -Path $out | Out-Null

          dotnet restore --configfile "$cfg" -v minimal
          dotnet build -c Release --no-restore

          $v = "${{ steps.ver.outputs.version }}"
          dotnet pack .\MonoGameLib\src\TheBackyard.MonogameLib.csproj -c Release -o $out --no-build -p:Version=$v
          dotnet pack .\TheBackyard.csproj -c Release -o $out --no-build -p:Version=$v

      - name: Push packages to nuget.org
        shell: pwsh
        run: |
          $v = "${{ steps.ver.outputs.version }}"
          $src = "https://api.nuget.org/v3/index.json"
          $key = "${{ secrets.NUGET_API_KEY }}"
          foreach ($id in @("TheBackyard.MonogameLib","TheBackyard")) {
            $pkg = ".\artifacts\packages\$id.$v.nupkg"
            if (Test-Path $pkg) {
              dotnet nuget push $pkg --source $src --api-key $key --skip-duplicate
            }
          }