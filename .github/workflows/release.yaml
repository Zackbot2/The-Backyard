name: Release

on:
  push:
    tags: ['v*']  # trigger on version tags
  workflow_dispatch:  # allow manual runs
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.3). If empty and run on a tag, tag name will be used.'
        required: false

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
            8.0.x

      - name: Determine version
        id: ver
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $input = "${{ github.event.inputs.version }}"
          if ($tag -and $tag -match '^v\d') { $v = $tag.TrimStart('v') }
          elseif ($input) { $v = $input }
          else { throw "No version provided. Tag (vX.Y.Z) or workflow input required." }
          "version=$v" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Restore, build, pack
        shell: pwsh
        run: |
          dotnet restore .\TheBackyard.csproj
          dotnet build .\TheBackyard.csproj -c Release
          # Force the .nupkg to a known folder
          $out = ".\artifacts\packages"
          New-Item -ItemType Directory -Force -Path $out | Out-Null
          dotnet pack .\TheBackyard.csproj -c Release -p:Version=${{ steps.ver.outputs.version }} -o $out

      - name: Push package to nuget.org
        shell: pwsh
        run: |
          $pkg = Get-ChildItem ".\artifacts\packages\TheBackyard.${{ steps.ver.outputs.version }}.nupkg"
          dotnet nuget push $pkg.FullName `
            --source "https://api.nuget.org/v3/index.json" `
            --api-key "${{ secrets.NUGET_API_KEY }}" `
            --skip-duplicate