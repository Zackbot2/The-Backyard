name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
            8.0.x
      - name: Restore
        run: dotnet restore
        shell: pwsh
      - name: Build
        run: dotnet build -c Release --no-restore
        shell: pwsh
      - name: Pack (smoke test)
        run: dotnet pack -c Release --no-build -p:Version=0.0.0-ci -o .\artifacts\packages
        shell: pwsh